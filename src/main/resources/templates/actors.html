<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>

        <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/style.css" rel="stylesheet" type="text/css"/>

        <script src="/jquery-3.1.0.min.js"></script>
        <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Tek Movie App</h1>
                <p>This is my collection of films. </p>
            </div>
        </div>

        <div class="container">
            <h1>List of Actors</h1>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Year Of Birth</th>
                    <th>Description</th>
                    <th>Controls</th>
                </tr>

                <tr th:each="f : ${actorList}">
                    <td th:text="${f.name}"></td>
                    <td th:text="${f.nationality}"></td>
                    <td th:text="${f.yearOfBirth}"></td>
                    <td th:text="${f.description}"></td>
                    <td>
                        <a th:href="@{/addactor(actorId=${f.id})}" class="btn btn-xs btn-info">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{/removeactor(actorId=${f.id})}" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>

            </table>
            <a th:href="@{/addactor}" class="btn btn-primary">Add new actor</a>
        </div>
    </body>
</html>
